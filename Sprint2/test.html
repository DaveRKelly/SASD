<!DOCTYPE html>
	<html lang = “en”>
	<head>
		<meta charset = “UTF-8”>
		<title>test page</title>
	</head>
	<body>
		<style>
			.tooltip {
				position: relative;
				display: inline-block;
				border-bottom: 1px dotted black;
			}
			.tooltip .tooltiptext {
				visibility: hidden;
				width: 150px;
				text-align: center;
				background-color: black;
				color: #fff;
				border-radius: 6px;
				padding: 5px 0;
				font-size: .75em;
				top: 15px;

				/* Position the tooltip */
				position: absolute;
				z-index: 1;
			}
			.tooltip:hover .tooltiptext {
				visibility: visible;
			}
		</style>
		<div class="tooltip">This is pretty awesome
			<span class="tooltiptext">PRETTY AWESOME</span>
		</div>
	</body>
</html>
